<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="">
        <div class="row g-3">
            <div class="col-auto">
                <label for="number1" class="visually-hidden">Please Enter First Number</label>
                <input type="number" class="form-control" id="number1" placeholder="Please Enter First Number">
            </div>
           <span class="col-auto">+</span>
            <div class="col-auto">
                <label for="number2" class="visually-hidden">Please Enter Second Number</label>
                <input type="number" class="form-control" id="number2" placeholder="Please Enter Second Number">
            </div>
            <div class="col-auto">
                <button type="submit" onclick="sumResult()" class="btn btn-primary mb-3">Calculate</button>
            </div>
            <span class="col-auto" id="sumresult"></span>
        </div>
        <hr>
        <div class="row g-3">
            <div class="col-auto">
                <label for="number3" class="visually-hidden">Please Enter First Number</label>
                <input type="number" class="form-control" id="number3" placeholder="Please Enter First Number">
            </div>
           <span class="col-auto">-</span>
            <div class="col-auto">
                <label for="number4" class="visually-hidden"></label>
                <input type="number" class="form-control" id="number4" placeholder="Please Enter Second Number">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="subtractResult()">Calculate</button>
            </div>
            <span class="col-auto" id="subtractresult"></span>
        </div>
        <hr>
        <div class="row g-3">
            <div class="col-auto">
                <label for="number5" class="visually-hidden">Please Enter First Number</label>
                <input type="number" class="form-control" id="number5" placeholder="Please Enter First Number">
            </div>
           <span class="col-auto">/</span>
            <div class="col-auto">
                <label for="number6" class="visually-hidden">Please Enter Second Number</label>
                <input type="number" class="form-control" id="number6" placeholder="Please Enter Second Number">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="divisionResult()">Calculate</button>
            </div>
            <span class="col-auto" id="divisionresult"></span>
        </div>
        <hr>
        <div class="row g-3">
            <div class="col-auto">
                <label for="number7" class="visually-hidden">Please Enter First Number</label>
                <input type="number" class="form-control" id="number7" placeholder="Please Enter First Number">
            </div>
           <span class="col-auto">*</span>
            <div class="col-auto">
                <label for="number8" class="visually-hidden">Please Enter Second Number</label>
                <input type="number" class="form-control" id="number8" placeholder="Please Enter Second Number">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" onclick="multiplyResult()">Calculate</button>
            </div>
            <span class="col-auto" id="multiplyresult"></span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
